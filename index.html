<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/mian.css">
    <title>Tea House</title>
<body>

    <!-- Banner Section -->

    <section class="grid grid-cols-2 container mx-auto mt-16">
        <div class="banner-left space-y-[30px]">
            <h2 class="text-[80px] font-[700] leading-[100px]">It's good <br> tea time at The <br> Tea House</h2>
            <p class="text-[#777] leading-6">Tea and Botanical Solutions Supplier Give Optimum <br>
                 Satisfaction To Your Taste Buds.</p>
            <button class="py-3 px-5 rounded-md text-white font-semibold transition bg-linear-to-l from-[#ff0000] to-[#ff8938] hover:-translate-y-1 cursor-pointer">
                Explore More
                <i class="fa-solid fa-arrow-right-long -rotate-45"></i>
            </button>
        </div>
        <div class="banner-right flex justify-end items-end relative">
            <img src="./images/banner.png" alt="">
            <!-- rating div -->
            <div class="bg-white rounded-md flex justify-between items-center shadow-md w-[255px] absolute left-20 bottom-3 py-[19px] px-[26px] bounce-animation transition hover:-translate-y-1">
                <img src="./images/star.png" alt="">
                <div>
                    <h2 class="font-bold text-2xl">5.00</h2>
                    <p class="text-[#777]">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </section>




    
</body>
</html>
